# GitHub Pages Configuration - Disable Jekyll Image Processing
# Fix for corrupted images with red/green lines

# Minimal plugins to avoid image processing
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Exclude files and folders from Jekyll processing
exclude:
  - node_modules
  - vendor
  - .git
  - .gitignore
  - package.json
  - package-lock.json
  - README.md
  - Gemfile
  - Gemfile.lock
  - src/
  - public/images/
  - tsconfig.json
  - vite.config.ts
  - tailwind.config.js
  - postcss.config.js

# Disable Jekyll features that can corrupt images
kramdown:
  input: GFM
  hard_wrap: false

# No image optimization
image_optim:
  pngout: false
  svgo: false
  jpegoptim: false
  gifsicle: false

# Prevent Jekyll from processing certain file types
include:
  - .htaccess

# Set markdown processor
markdown: kramdown
highlighter: rouge

# Sass settings
sass:
  style: compressed