<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Webpage/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Performance: Preload critical resources -->
    <link rel="prefetch" href="/Webpage/images/logo/logo.png" as="image" type="image/png">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta name="description" content="IT For Youth Ghana - Empowering youth through technology education and digital skills training">
    <meta name="keywords" content="IT education, youth empowerment, Ghana, technology training, digital skills">
    <meta property="og:title" content="IT For Youth Ghana">
    <meta property="og:description" content="Empowering youth through technology education and digital skills training">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0152be">
    
    <!-- Aggressive cache busting for deployment -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Force browser revalidation -->
    <script>
      // Force cache refresh on page load
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
        });
      }
      
      // Add timestamp to force reload
      const originalLog = console.log;
      console.log = function(...args) {
        if (args[0] && args[0].includes && args[0].includes('Image failed to load')) {
          console.warn('ðŸ”„ Forcing page refresh due to image loading issues...');
          setTimeout(() => {
            window.location.reload(true);
          }, 1000);
        }
        originalLog.apply(console, args);
      };
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/Webpage/manifest.json">
    
    <!-- Apple specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="IT Youth Ghana">
    <link rel="apple-touch-icon" href="/Webpage/images/logo/logo.png">
    
    <title>IT For Youth Ghana - Empowering Youth Through Technology</title>
    
    <!-- GitHub Pages SPA Router Script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
